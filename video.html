<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Video Pembelajaran</title>
</head>
<body>
<style>body {
  font-family: Arial, sans-serif;
  background-color: #f0f4f8;
  display: flex;
  justify-content: center;
  padding: 50px;
}

.video-container {
  background-color: #ffffff;
  padding: 20px;
  border-radius: 16px;
  box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  text-align: center;
}

video {
  border-radius: 10px;
  margin-top: 10px;
}

.buttons {
  margin-top: 10px;
}

button {
  margin: 5px;
  padding: 10px 20px;
  background-color: #0077cc;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

button:hover {
  background-color: #005fa3;
}
</style>

  <div class="video-container">
    <h2>Video Edukasi: Indonesia sebagai Negara Hukum</h2>
    
    <video id="myVideo" width="640" controls>
      <source src="Indonesia Sebagai Negara Hukum.mp4" type="video/mp4">
      Browser Anda tidak mendukung video.
    </video>
    
    <div class="buttons">
      <button onclick="playVideo()">▶️ Play</button>
      <button onclick="pauseVideo()">⏸️ Pause</button>
    </div>
  </div>

  <script>
    const video = document.getElementById("myVideo");

    function playVideo() {
      video.play();
    }

    function pauseVideo() {
      video.pause();
    }
  </script>

</body>
</html>
